<div class="col-4">
    <form>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" #email>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #password>
        </div>
        <button type="button" (click)="register(email, password)" class="btn btn-primary">Submit</button>
    </form>

</div>
